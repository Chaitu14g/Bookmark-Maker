<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main_container">
        <h1 class="top_heading_1 pl-3 pt-5">Hello</h1>
        <h1 class="top_heading_2 pl-3">Jane Doe</h1>
        <div class="sub_container">
            <h1 class="sub_container_heading">Bookmark Your Favorite Sites</h1>
            <div class="second_sub_container mb-4">
                <form id="bookmarkForm">
                    <label for="siteNameInput">SITE NAME</label>
                    <input id="siteNameInput" class="form-control input_border_color" type="text" placeholder="Enter site name" />
                    <p id="siteNameErrMsg" class="error_message"></p>
                    <label for="siteUrlInput">SITE URL</label>
                    <input id="siteUrlInput" class="form-control input_border_color" type="text" placeholder="Enter site URL" />
                    <p id="siteUrlErrMsg" class="error_message"></p>
                    <div class="d-flex flex-row justify-content-end">
                        <button id="submitBtn" class="button_right">Submit</button>
                    </div>
                </form>
            </div>
            <div>
                <ul id="bookmarksList" class="bookmarksList_container mt-5 d-none col-12">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
